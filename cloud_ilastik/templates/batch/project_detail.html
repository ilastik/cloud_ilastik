{% extends 'batch/base.html' %}
{% load static %}

{% block project_content %}
  <table class="table" id="project-job-table" data-fetch-url="{% url "job-list" object.pk %}">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Status</th>
        <th scope="col">Submission Time</th>
        <th scope="col">Running Time</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script type="module">
    import { Component, Fragment, h, render } from '{% static "js/preact/preact.module.js" %}';

    const statusClasses = {
      running: "table-info",
      done: "table-success",
      failed: "table-danger",
      collected: "table-success",
    };

    const JobItem = ({id, status, created_on, started_on, finished_on, viewer_url}) => {
      const submissionTime = moment(created_on);

      let resultElement = null;
      if (viewer_url) {
        resultElement = h('a', {
          href: viewer_url,
          class: 'btn btn-outline-secondary btn-sm',
          role: 'button',
          target: '_blank',
          rel: 'noopener',
        }, 'Open in New Tab');
      }

      let runningTimeElement = h('td', null);
      if (started_on && finished_on) {
        const startedTime = moment(started_on);
        const finishedTime = moment(finished_on);
        runningTimeElement = h('td',  {
          title: `Started: ${startedTime}\nFinished: ${finishedTime}`,
        }, finishedTime.from(startedTime, true));
      }

      return h('tr', {key: id, class: statusClasses[status] || ''},
              h('td', {title: id}, id.slice(0, 6)),
              h('td', null, status),
              h('td', {title: submissionTime}, submissionTime.fromNow()),
              runningTimeElement,
              h('td', null, resultElement),
      );
    };

    class JobList extends Component {
      constructor(props) {
        super(props);
        this.state = {jobs: []};
      }

      async update() {
        const jobs = await fetch(this.props.fetchUrl).then(r => r.json());
        this.setState({...this.state, jobs});
      }

      componentDidMount() {
        this.update();
        this.timer = setInterval(() => this.update(), this.props.refreshInterval);
      }

      componentWillUnmount() {
        clearInterval(this.timer);
      }

      render() {
        const children = this.state.jobs.map(JobItem);
        return h(Fragment, null, ...children);
      }
    }

    const table = document.getElementById('project-job-table');
    const app = h(JobList, {fetchUrl: table.dataset.fetchUrl, refreshInterval: 10000});
    const root = table.querySelector('tbody');
    render(app, root);
  </script>
{% endblock %}
